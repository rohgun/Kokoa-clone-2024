<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - Kokoa Clone</title>

  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">More</h1>
        <div class="screen-header__icons">
            <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
            <span><i class="fa-solid fa-music fa-lg"></i></span>
            <span>
              <a href="setting.html"><i class="fa-solid fa-gear fa-lg"></i></a>
            <div class="point"></div></span>
        </div>
    </header>
 

 <main class="main-screen more-screen">
    <div class="user-component">
        <div class="user-component__column">
          <img 
          src="screenshots/ME103186(보정).jpg" 
          class="user-component__avatar user-component__avatar--xl "/>
          <div class="user-component__text">
            <h4 class="user-component__title">Rohgun</h4>
            <h6 class="user-component__subtitle">+82 010 4177 9240</h6>
          </div>
        </div>
        <div class="user-component__column">
            <i class="far fa-comment-alt fa-2x"></i>

        </div>
       </div>
       <div class="icon-row">
        <div class="icon-row__icon">
            <i class="far fa-calendar"></i>
            <span>Calender</span>
        </div>
        <div class="icon-row__icon">
            <i class="far fa-face-smile-beam"></i>
            <span>Emoticons</span>
        </div>
        <div class="icon-row__icon">
            <i class="fas fa-paint-roller"></i>
            <span>Themes</span>
        </div>
        <div class="icon-row__icon">
            <i class="fas fa-file-invoice-dollar"></i>
            <span>Account</span>
        </div>    
    </div>
    <div class="more-suggestions">
        <h4 class="more-suggestions__title">Suggestions</h4>
        <div class="more-suggestions__icons">
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <i class="fas fa-quote-right"></i>
            </div>
            <span class="more-suggestions__icon-text">Kokoa Story</span>
          </div>
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
                <i class="fas fa-user-group"></i>
            </div>
            <span class="more-suggestions__icon-text">Kokoa Friends</span>
          </div>
        </div>
      </div>
 </main>
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="far fa-user fa-2x"></i>
                </a></li>
            <li class="nav__btn">
                <a class="nav__link" href="chat.html">
                    <span class="nav__notification badge">1</span>

                </a></li>

            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="nav__dot"></span>
                    <i class="fa-solid fa-ellipsis fa-2x"></i></a></li>
        </ul>
    </nav>

      <span>Your screen is too big ㅠㅠ</span>
